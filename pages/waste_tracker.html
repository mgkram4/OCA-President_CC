<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Food Waste</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 420px;
            width: 100%;
            background: #fff;
            padding: 32px 28px 28px 28px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            text-align: center;
            font-weight: 600;
            font-size: 2rem;
            color: #2d3a4a;
            margin-bottom: 18px;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .file-upload {
            width: 100%;
            background: #f2f6fa;
            border: 2px dashed #b6c7d6;
            border-radius: 10px;
            padding: 18px;
            text-align: center;
            margin-bottom: 18px;
            transition: border-color 0.2s;
        }
        .file-upload:hover {
            border-color: #007bff;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-label {
            display: inline-block;
            padding: 10px 22px;
            background: #007bff;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 6px;
            transition: background 0.2s;
        }
        .custom-file-label:hover {
            background: #0056b3;
        }
        .btn {
            background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,123,255,0.08);
            margin-top: 8px;
            transition: background 0.2s;
        }
        .btn:disabled {
            background: #b6c7d6;
            cursor: not-allowed;
        }
        .result {
            background: linear-gradient(90deg, #e6ffe6 0%, #f2f6fa 100%);
            padding: 18px;
            border-radius: 10px;
            margin-top: 24px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            font-size: 1.1rem;
            color: #2d3a4a;
        }
        .preview-img {
            max-width: 120px;
            max-height: 120px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.12);
        }
        .success-check {
            font-size: 2.2rem;
            color: #2ecc40;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Your Uneaten Food</h2>
        <form id="wasteForm">
            <div class="file-upload" id="fileUploadBox">
                <label for="foodPhoto" class="custom-file-label" id="fileLabel">Choose a photo</label>
                <input type="file" id="foodPhoto" accept="image/*" required>
                <div id="previewBox"></div>
            </div>
            <button type="submit" class="btn" id="submitBtn">Submit</button>
        </form>
        <div id="insights" class="result" style="display:none;"></div>
    </div>
    <script>
    // Image preview
    const fileInput = document.getElementById('foodPhoto');
    const previewBox = document.getElementById('previewBox');
    const fileLabel = document.getElementById('fileLabel');
    fileInput.addEventListener('change', function() {
        previewBox.innerHTML = '';
        if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewBox.innerHTML = `<img src="${e.target.result}" class="preview-img" alt="Food Preview">`;
                fileLabel.textContent = 'Change photo';
            };
            reader.readAsDataURL(fileInput.files[0]);
        } else {
            fileLabel.textContent = 'Choose a photo';
        }
    });

    document.getElementById('wasteForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        // Simulate loading
        submitBtn.textContent = 'Analyzing...';
        setTimeout(() => {
            const fileInput = document.getElementById('foodPhoto');
            if (!fileInput.files.length) {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
                return;
            }
            // Mock OpenAI API response
            const mockResponse = {
                percentageWaste: Math.floor(Math.random() * 60) + 20, // 20-80%
                foodType: ['Rice', 'Vegetables', 'Meat', 'Fruit', 'Bread'][Math.floor(Math.random()*5)]
            };
            // Show insights
            const insights = document.getElementById('insights');
            insights.style.display = 'block';
            insights.innerHTML = `
                <div class="success-check">&#10004;</div>
                <strong>Food Type:</strong> ${mockResponse.foodType}<br>
                <strong>Estimated Waste:</strong> ${mockResponse.percentageWaste}%<br>
                <span style="font-size:0.95rem;color:#4a7c59;">Thank you for helping us track food waste!</span>
            `;
            // Send to admin page (simulate by saving to localStorage)
            let wasteSubmissions = JSON.parse(localStorage.getItem('wasteSubmissions') || '[]');
            wasteSubmissions.push({
                time: new Date().toLocaleString(),
                ...mockResponse
            });
            localStorage.setItem('wasteSubmissions', JSON.stringify(wasteSubmissions));
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit';
        }, 1200);
    });
    </script>
</body>
</html>
